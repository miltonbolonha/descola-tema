        Até a próxima!
    - text: |
        Foi um prazer te ajudar!
        Quando surgir alguma dúvida, volte aqui!
        Até mais!
  utter_tudo_bem:
    - text: |
        Tudo bem, obrigada! Em que posso te ajudar?
  utter_religiao:
    - text: |
        Eu infelizmente não sei acreditar

